<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surakshaa || {% block title %} {% endblock title %} </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('static/bg.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%; min-height: 100vh; display: flex; flex-direction: column;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Surakshaa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% block homeactive %}{% endblock homeactive %}" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block blogactive %}{% endblock blogactive %}" href="/blog">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block aboutactive %}{% endblock aboutactive %}" href="/about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% for message in messages %}
      <div class="alert {{message.tags}}">
        <input type="checkbox" id="alert2"/>
        <label class="close" title="close" for="alert2">
          <i class="icon-remove"></i>
        </label>
        <p class="inner">
          {{message}}
        </p>
        {% endfor %}
      </div>
      {% block body %}{% endblock body %}
      <footer style="background-color: #0d6efd; margin-top: auto;">
        <!-- Copyright -->
        <div class="text-center p-3">
          Â© 2020 Copyright:
          <a class="text-dark" href="/">Surakshaa</a>
        </div>
        <!-- Copyright -->
      </footer>

      
</body>
</html>
